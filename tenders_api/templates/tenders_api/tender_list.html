{% extends 'tenders_api/base.html' %}
{% block content %}
    {% for tender in tenders %}
        <div class="tenders">
            <div class="date">
                {{ tender.date_publication }}
            </div>
            <h1><a href="{% url 'tender_detail' pk=tender.pk %}">{{ tender.brief_description }}</a></h1>
            <p>{{ tender.customer }}</p>
        </div>
    {% endfor %}
{% endblock %}
